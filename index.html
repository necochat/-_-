<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>타로 카드 선택 시스템</h1>

        <!-- 카테고리 선택 -->
        <div class="section">
            <h2>카테고리를 선택하세요</h2>
            <select id="category-select">
                <option value="연애운">연애운</option>
                <option value="학업운">학업운</option>
                <option value="재물운">재물운</option>
                <option value="직업운">직업운</option>
                <option value="건강운">건강운</option>
            </select>
        </div>

        <!-- 카드 선택 -->
        <div class="section">
            <h2>카드를 선택하세요 (과거, 현재, 미래)</h2>
            <div class="card-selection">
                <div>
                    <label>과거:</label>
                    <select id="card-select-1"></select>
                    <select id="direction-select-1">
                        <option value="정방향">정방향</option>
                        <option value="역방향">역방향</option>
                    </select>
                </div>
                <div>
                    <label>현재:</label>
                    <select id="card-select-2"></select>
                    <select id="direction-select-2">
                        <option value="정방향">정방향</option>
                        <option value="역방향">역방향</option>
                    </select>
                </div>
                <div>
                    <label>미래:</label>
                    <select id="card-select-3"></select>
                    <select id="direction-select-3">
                        <option value="정방향">정방향</option>
                        <option value="역방향">역방향</option>
                    </select>
                </div>
            </div>
            <button class="submit-btn" onclick="submitSelection()">선택 완료</button>
        </div>

        <!-- 선택된 정보 확인 -->
        <div class="section">
            <h2>선택된 정보</h2>
            <p id="result"></p>
            <button class="submit-btn" onclick="sendToGPT()">GPT에 전달</button>
            <a id="gpt-link" class="submit-btn" href="#" target="_blank">GPT로 이동</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
